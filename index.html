    <link rel="stylesheet" href="styles.css">
  </header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <section class="top-nav">
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
    <div class='menu-button'></div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
      </ul>

<main id="game">
  <!-- Catalogue -->
  <div id="catalogue">
    
    <!-- Top -->
    <div id="top_style">
      <h2>Tops</h2>
      <div id="tops_choices" class="options">
        <button class="btn_style btn_uw_1" value="url()"></button>
        <button class="btn_style btn_uw_2" value="url()"></button>
        <button class="btn_style btn_uw_3" value="url()"></button>
      </div>
    </div>
      
      <!-- Bottoms -->
      <div id="bottom_style">
        <h2>Bottoms</h2>
        <div id="bottoms_choices" class="options">
          <button class="btn_style btn_uw_1" value="url()"></button>
          <button class="btn_style btn_uw_2" value="url()"></button>
          <button class="btn_style btn_uw_3" value="url()"></button>
        </div>
      </div>
    
    <!-- Shoes -->
    <div id="shoes_style">
      <h2>Shoes</h2>
      <div id="shoes_choices" class="options">
        <button class="btn_style btn_uw_1" value="url()"></button>
        <button class="btn_style btn_uw_2" value="url()"></button>
        <button class="btn_style btn_uw_3" value="url()"></button>
      </div>
    </div>
    
    <!-- Reset -->
    <div id="reset"> 
      <button class="btn_reset">RESET</button>
    </div>
  </div>
  
  <!-- Dressing box -->
  <div id="dressing-box">
    <div id="galbox">
      <div id="girl"></div>
      <div id="costumes_selection"></div>
      <div id="hair_selection"></div>
      <div id="underwear_selection"></div>
      <div id="top_selection"></div>
      <div id="bottom_selection"></div>
      <div id="socks_selection"></div>
      <div id="shoes_selection"></div>
    </div>
  </div>
</main>
